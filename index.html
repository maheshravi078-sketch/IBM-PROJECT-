<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porsche Experience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #2c2c2c;
      color: #fff;
    }
    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #e60000;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff1a1a;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      color: #e60000;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .search-bar input {
      width: 300px;
      padding: 0.8rem;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 1rem;
    }
    .search-bar button {
      background-color: #e60000;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="registration.html">Book Now</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="porsche-911.jpg" alt="Porsche 911 Carrera S" />
    <h1>Welcome to Porsche Experience</h1>
    <p>Explore the legacy, performance, and innovation behind every Porsche. Start your journey below.</p>

    <div class="search-bar">
      <input type="text" placeholder="Search Porsche models, features..." />
      <button>Search</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Porsche Experience. Designed by Prateek.
  </footer>

</body>
</html>
